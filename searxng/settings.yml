use_default_settings:
  engines: false  # Don't load default engines (prevents init errors for unused engines)

server:
  port: 8080
  bind_address: 0.0.0.0
  secret_key: ${SEARXNG_SERVER_SECRET_KEY}
  image_proxy: true

general:
  debug: false

search:
  safe_search: 0
  autocomplete: google
  formats:
    - html
    - json
engines:
  # Enable these engines
  - name: duckduckgo
    disabled: false

  - name: wikipedia
    disabled: false

  - name: bing
    disabled: false
